<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nomire External - Реєстрація</title>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="logo-container">
                <div class="logo">
                    <span class="n">N</span><span class="rest">omire</span>
                    <span class="external">External</span>
                </div>
                <div class="tagline">Єднаємо можливості</div>
            </div>
            
            <div class="tabs">
                <div class="tab active" id="register-tab">Реєстрація</div>
                <div class="tab" id="login-tab">Вхід</div>
            </div>
            
            <div class="form-content" id="register-form">
                <h2>Створити обліковий запис</h2>
                <div class="input-group">
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" id="fullname" placeholder="Повне ім'я">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="Електронна пошта">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Пароль">
                        <i class="far fa-eye toggle-password"></i>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirm-password" placeholder="Підтвердіть пароль">
                        <i class="far fa-eye toggle-password"></i>
                    </div>
                </div>
                
                <div class="terms">
                    <input type="checkbox" id="terms-checkbox">
                    <label for="terms-checkbox">Я погоджуюсь з <a href="#">умовами користування</a></label>
                </div>
                
                <button id="register-btn" class="primary-btn">Зареєструватись</button>
                
                <div class="divider">
                    <span>або</span>
                </div>
                
                <div class="social-login">
                    <button class="social-btn google">
                        <i class="fab fa-google"></i>
                        Google
                    </button>
                    <button class="social-btn facebook">
                        <i class="fab fa-facebook-f"></i>
                        Facebook
                    </button>
                </div>
            </div>
            
            <div class="form-content hidden" id="login-form">
                <h2>Увійти до облікового запису</h2>
                <div class="input-group">
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="login-email" placeholder="Електронна пошта">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="login-password" placeholder="Пароль">
                        <i class="far fa-eye toggle-password"></i>
                    </div>
                </div>
                
                <div class="remember-forgot">
                    <div>
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me">Запам'ятати мене</label>
                    </div>
                    <a href="#" class="forgot-password">Забули пароль?</a>
                </div>
                
                <button id="login-btn" class="primary-btn">Увійти</button>
                
                <div class="divider">
                    <span>або</span>
                </div>
                
                <div class="social-login">
                    <button class="social-btn google">
                        <i class="fab fa-google"></i>
                        Google
                    </button>
                    <button class="social-btn facebook">
                        <i class="fab fa-facebook-f"></i>
                        Facebook
                    </button>
                </div>
            </div>
        </div>
        
        <div class="image-container">
            <div class="overlay"></div>
            <div class="content">
                <h1>Nomire External</h1>
                <p>Інноваційна платформа для творчих рішень</p>
            </div>
        </div>
    </div>
    
    <div id="notification" class="notification">
        <span id="notification-message"></span>
        <span class="close-notification">&times;</span>
    </div>

    <script type="module" src="register.js"></script>
</body>
</html>
